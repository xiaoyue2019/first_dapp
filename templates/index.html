<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>ENS域名辅助注册系统 - 注册查询</title>
    <link rel="stylesheet" type="text/css" href="/static/lib/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js"></script>
    <script type="text/javascript" src="/static/js/app.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="background"></div>
    <div class="layui-container">
<!--        <h1 class="title">ENS域名辅助注册系统</h1>-->
        <div style="text-align: center">
            <img src="/static/logo.svg" alt="logo" style="height: 10rem;"/>
        </div>
        <p class="tip">你想注册的域名（例如：xy,i,abc之类）：</p>
        <div class="layui-form-item layui-row" style="position: relative">
            <div class="layui-col-md4 layui-col-xs12 layui-col-sm6">
                <div class="layui-input-inline" style="width: 100%">
                    <input type="text" id="domain" required lay-verify="required" autocomplete="off" class="layui-input text">
                </div>
            </div>
            <div class="layui-col-md2 layui-col-xs6 layui-col-sm3">
                <button class="layui-btn layui-btn-primary button" id="check">查询是否可注册</button>
            </div>
            <div class="layui-col-md2 layui-col-xs6 layui-col-sm3">
                <button class="layui-btn layui-btn-primary button layui-btn-disabled" disabled id="register">立即注册</button>
            </div>
        </div>
        <br />
        <div class="layui-progress layui-progress-big progress-wrapper" lay-showPercent="true" lay-filter="progress">
            <div class="layui-progress-bar layui-bg-blue progress-content" lay-percent="0%" style="height: 100%;"></div>
        </div>
    </div>
</body>
</html>
